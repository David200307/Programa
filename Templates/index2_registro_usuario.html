<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/styles2.css">
    <title>Home</title>
</head>
<body>

<div>
    <h1><a href="home.html">Pagina de inicio</a></h1>
</div>

<div id="modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <h1 id="modal_response" class="modal-title"></h1>
        </div>
    </div>
</div>

<img src="../Images/salud_total_1.png" class="img-fluid" alt="image salud total">

<div class="container-sm">
    
    <h4 class="text-primary">REGISTRAR USUARIO</h4>
    <form>
        <div>
            <label class="form-label">Nombres Completos</label>
            <input id="name" type="text" class="form-control">
        </div>
        <div>
            <label class="form-label">Apellidos</label>
            <input id="lastname" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Número de cédula</label>
            <input id="username" type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input id="email" type="email" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control">
        </div>
    </form>
    <button id="register" type="submit" class="btn btn-primary">Registrar usuario</button>
    <button id="login" type="button" class="btn btn-primary">Regresar al inicio de sesión</button>
    <a href="https://saludtotal.com.co/" target="_blank">Si tiene problemas con el correo electrónico, contacte al equipo de soporte</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="../Scripts/registro.js"></script>

</body>
</html>
